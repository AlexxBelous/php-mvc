<main class="main py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>New Post</h1>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Post Title</label>
                        <input type="text" class="form-control" id="title" placeholder="file for title">
                        <div class="invalid-feedback">errors</div>
                    </div>
                    <div class="mb-3">
                        <label for="excerpt" class="form-label">Excerpt</label>
                        <textarea class="form-control" id="excerpt" rows="2" placeholder="file for excerpt"></textarea>
                        <div class="invalid-feedback">errors</div>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Post Content</label>
                        <textarea class="form-control" id="content" rows="5" placeholder="file for content"></textarea>
                        <div class="invalid-feedback">errors</div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
